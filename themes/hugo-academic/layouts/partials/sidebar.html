<aside class="sidebar">

  {{ range $key, $value := .Site.Taxonomies }}
  <section>
    <header>{{ $key | humanize }}</header>
    <div>
      <ul class="p-terms">
        {{ range first 10 $value.ByCount }}
        <li><a href="{{ $.Site.BaseURL}}{{ $key }}/{{ .Name | urlize }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>
  </section>
  {{ end }}
  

</aside>
