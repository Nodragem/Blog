<!-- put bunch of photos in /static/img/albumName -->
<!-- and insert shortcode "album albumName" in blogpost.md -->
{{ $albumUrl := print "/static/img/" ($.Params.image_folder) }}
{{ range readDir $albumUrl }}
    {{ $imgURL := print "img/" ($.Params.image_folder) "/" .Name | absURL }}
    <a class="lightbox" href="#{{ .Name }}">
        <img src="{{ $imgURL }}"/>
    </a> 
    <div class="lightbox-target" id="{{ .Name }}">
        <img src="{{ $imgURL }}"/>
        <a class="lightbox-close" href="#"></a>
    </div>
{{ end }}
